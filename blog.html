<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blog Page</h1>
        <button id="mode-toggle">Toggle Light/Dark Mode</button>
    </header>
    <main>
        <section id="blog-posts">
            <h2>Blog Posts</h2>
            <!-- Blog posts will be dynamically loaded here -->
        </section>
        <section id="comments-likes">
            <h2>Comments and Likes</h2>
            <!-- Comments and likes will be dynamically loaded here using GitHub Issues -->
        </section>
        <section id="tags">
            <h2>Tags</h2>
            <!-- Tags and tag-based search will be implemented here -->
        </section>
        <section id="social-sharing">
            <h2>Share this post</h2>
            <!-- Social media sharing buttons will be added here -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
